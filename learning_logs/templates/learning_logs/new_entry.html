{% extends "learning_logs/base.html" %}

{% load bootstrap4 %}

{% block content %}

    <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>
    <h2>Add a new entry</h2>

  <form method="post" action="{% url 'learning_logs:new_entry' topic.id %}" class="form" style="width: 600px;">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-warning">Add entry</button>
    {% endbuttons %}
  </form>
    
{% endblock content %}
