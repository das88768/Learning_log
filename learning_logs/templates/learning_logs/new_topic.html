{% extends "learning_logs/base.html" %}

{% load bootstrap4 %}

{% block content %}

  <h4>Add a new topic: </h4> 
  <form method="post" action="{% url 'learning_logs:new_topic' %}" class="form" style="width: 300px;">
    {% csrf_token %}
    {% bootstrap_form form%}
    {% buttons %}
      <button name="submit" class="btn btn-success">Add topic</button>
    {% endbuttons %}
    
    <input class="form" type="hidden" name="next"
      value="{% url 'learning_logs:index' %}" />
  </form>
    
{% endblock content %}
